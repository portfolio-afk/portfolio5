  <div class="wrap" aria-label="パートナー企業ロゴの無限スクロール">
    <!--
      ポイント：
      ・lane を2回並べる（全く同じ内容を複製）
      ・アニメーションはコンテナ（.marquee）にだけ掛ける
      ・translateX(-50%) でちょうど1レーン分だけ動かす＝継ぎ目が消える
    -->
    <div class="marquee">
