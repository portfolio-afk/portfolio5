<!--お問い合わせ-->
    <div class="form04 mb-5 mt-5">
      <form>
        <div class="form-inner">
          <div class="form-label">
            <label for="form04-name">お名前</label>
            <span class="required">必須</span>
          </div>
          <div class="form-input">
            <input
              type="text"
              id="form04-name"
              name="name"
              autocomplete="name"
              required
            />
          </div>
        </div>
        <div class="form-inner">
          <div class="form-label">
            <label for="form04-email">メールアドレス</label>
            <span class="required">必須</span>
          </div>
          <div class="form-input">
            <input
              type="email"
              id="form04-email"
              name="email"
              autocomplete="email"
              required
            />
          </div>
        </div>
        <div class="form-inner">
          <div class="form-label">
            <label for="form04-date">面談希望時間</label>
          </div>
          <div class="form-input">
            <select name="form04-date" id="form04-date">
              <option value="">選択してください</option>
              <option value="morning">午前</option>
              <option value="afternoon">午後</option>
              <option value="evening">夕方</option>
            </select>
          </div>
        </div>
        <div class="form-inner">
          <div class="form-label">
            <label for="form04-details">お問い合わせ内容</label>
          </div>
          <div class="form-input">
            <textarea id="form04-details" name="details"></textarea>
          </div>
        </div>

        <button type="submit" class="form-btn">送信する</button>
      </form>
    </div>
